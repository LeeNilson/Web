<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
 
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      text-align: center;
      font-size: 18px;
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      box-sizing: border-box;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <form>
    <table>
        <td rowspan="2">Cadastro de Produto</td>
        <tr>
        
        <th colspan="2">Cadastro de Produto</th>
      </tr>

      <tr>
        <td rowspan="2">Produto</td>
        <td><label for="produto">Produto:</label></td>
        <td><input type="text" id="produto" name="produto"></td>
      </tr>

      <tr>
        <td><label for="codigo">Código:</label></td>
        <td><input type="text" id="codigo" name="codigo"></td>
      </tr>

      <tr>
        <td rowspan="2">Informações</td>
        <td><label for="quantidade">Quantidade:</label></td>
        <td><input type="text" id="quantidade" name="quantidade"></td>
      </tr>

      <tr>
        <td><label for="preco">Preço:</label></td>
        <td><input type="text" id="preco" name="preco"></td>
      </tr>
      
      <tr>
            <td><label for= "categoria">Categoria:</label></td>
            <td colspan="2">
                <select name="eletronico">
                    <option value="eletronico">Eletrônico</option>
                   
                </select>
            </td>
     </tr>

        </tr>
        <tr>
            <td rowspan="2">Enviar</td>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Enviar">
            </td>
        </tr>


     
    </table>
  </form>

</body>
</html>
