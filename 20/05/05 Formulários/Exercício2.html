<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

<form method="get">
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td><label for="nome">Nome:</label></td>
            <td><input type="text" name="nome" id="nome"></td>
        </tr>
        <tr>
            <td>Gênero:</td>
            <td>
                <label><input type="radio" name="sexo" value="M"> Masculino</label>
                <label><input type="radio" name="sexo" value="F"> Feminino</label>
            </td>
        </tr>
        <tr>
            <td><label for="profissao">Profissão:</label></td>
            <td><input type="text" name="profissao" id="profissao"></td>
        </tr>
        <tr>
            <td><label for="idade">Idade:</label></td>
            <td><input type="text" name="idade" id="idade"></td>
        </tr>
        <tr>
            <td><label for="descricao">Descrição:</label></td>
            <td><textarea name="descricao" id="descricao" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Escolaridade:</td>
            <td>
                <select name="escolaridade">
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="Graduado">Graduado</option>
                    <option value="Pós Graduado">Pós Graduado</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Esportes:</td>
            <td>
                <label><input type="checkbox" name="Futebol"> Futebol</label><br>
                <label><input type="checkbox" name="Volei"> Vôlei</label><br>
                <label><input type="checkbox" name="Basquetebol"> Basquetebol</label><br>
                <label><input type="checkbox" name="Musculação"> Musculação</label><br>
                <label><input type="checkbox" name="Artes Marciais"> Artes Marciais</label><br>
                <label><input type="checkbox" name="Outros"> Outros</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Enviar">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
