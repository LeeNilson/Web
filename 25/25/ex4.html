<!DOCTYPE html>
<html lang="pt-br,en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; 
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: fit-content; 
        }
        td {
            border: 1px solid black;
            width: 80px; 
            height: 50px; 
            text-align: center;
            vertical-align: middle;
        }
        .table-container {
            border: 1px solid #ccc; 
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Tabela 1</h2>
        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <div class="table-container">
        <h2>Tabela 2</h2>
        <table>
            <tr>
                <td colspan="2"></td> <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td> <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <div class="table-container">
        <h2>Tabela 3</h2>
        <table>
            <tr>
                <td colspan="4"></td> </tr>
            <tr>
                <td rowspan="3"></td> <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td> </tr>
            <tr>
                <td colspan="3"></td> </tr>
        </table>
    </div>

</body>
</html>
