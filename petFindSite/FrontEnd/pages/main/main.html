<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Find - Encontre seu Pet</title>
    <link rel="stylesheet" href="/FrontEnd/pages/main/main.css">
    <link rel="icon" href="/FrontEnd/images/petFindIcon.jpg" type="images/jpg">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">ğŸ¾ Pet Find</div>
            <ul class="nav-links">
                <li><a href="#inicio">InÃ­cio</a></li>
                <li><a href="#perdidos">Perdidos</a></li>
                <li><a href="#encontrados">Encontrados</a></li>
                <li><a href="#como-funciona">Como Funciona</a></li>
            </ul>
            <button class="btn-primary" onclick="window.location.href='cadastrar.html'">
                Cadastrar Pet
            </button>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>ğŸ¾ Ajude a Reunir Pets com Suas FamÃ­lias</h1>
        <p>Encontre ou cadastre animais perdidos e encontrados</p>
    </section>

    <!-- Container Principal -->
    <div class="container">
        <!-- EstatÃ­sticas -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-perdidos">0</h3>
                <p>Pets Perdidos</p>
            </div>
            <div class="stat-card">
                <h3 id="total-encontrados">0</h3>
                <p>Pets Encontrados</p>
            </div>
            <div class="stat-card">
                <h3 id="total-reunidos">0</h3>
                <p>Reunidos com Sucesso</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filtros">
            <div class="filtros-grid">
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="filtro-tipo">
                        <option value="">Todos</option>
                        <option value="perdido">Perdidos</option>
                        <option value="encontrado">Encontrados</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <select id="filtro-categoria">
                        <option value="">Todas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" id="filtro-cidade" placeholder="Digite a cidade...">
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" id="filtro-estado" placeholder="UF" maxlength="2">
                </div>
            </div>
            
            <button class="btn-primary" onclick="buscarAnimais(1)" style="width: 100%;">
                ğŸ” Buscar
            </button>
        </div>

        <!-- Lista de Animais -->
        <div id="animais-container">
            <div class="loading">Carregando animais</div>
        </div>

        <!-- PaginaÃ§Ã£o -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal" id="modal-detalhes">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal()">&times;</span>
            <div id="detalhes-content"></div>
        </div>
    </div>
    <script src="/FrontEnd/pages/main/main.js"></script>

</body>
</html>
