<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Página do Produto X</title>

</head>
<body>

    <div class="container main-container mt-5">
        <header class="text-center my-5">
          <h1>Produto X</h1>
          <p class="lead">A Solução Ideal para o seu dia a dia</p>
          <a href="#" class="btn btn-primary btn-lg mt-3">Quero saber mais</a> 
        </header>
    </div>

    <section class="my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="feature-box bg-custom-blue">
                    Alta Performance
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-box bg-custom-green">
                    Fácil de Usar
                </div>
            </div>
            <div class="col-md-4">
                <div class="featue-box bg-custom-yellow">
                    Preço Acessível
                </div>
            </div>
        </div>

    </section>

    <section class="my-5">
        <h2> O quê dizem nossos clientes</h2>
        <figure class="mt-4">
            <blockquote>
            <p> "O Produto X mudou a forma de trabalho."</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Fulano da Silva
            </figcaption>
        </figure>
    </section>
    <section class="my-5">
        <h2>Cadastre-se para mais informações</h2>
        <form class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="E-mail">
            </div>
            <a href="#" class="btn btn-primary btn-lg mt-3">Enviar</a>
        </form>

    </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
