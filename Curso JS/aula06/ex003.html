<body>
   <h1>Soma</h1>
   <p>Soma simples utilizando variáveis</p>
   <script>
        window.alert('Seja bem vindo!')
        window.confirm('Está gostando de JS?')
        var nome = window.prompt('Qual seu nome?')
        window.alert('É um prazer te conhecer, ' +  nome)
        let numero1 = Number.parseFloat(window.prompt('Digite o primeiro número'))
        let numero2 = Number.parseFloat(window.prompt('Digite o segundo número'))
        let soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`)
        
   </script>
