<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Somando Valores</title>
    <style>
        body {
            font-family: Arial;
            font-size: 15pt;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px ;
            padding: 20px ;
            line-height: 10pt;
            margin: 20px;
        }
        #txtn1{
           margin-top: 20px; 
        }

        #txtn2{
           margin-top: 20px; 
        }

        input{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" id="txtn1"> <br> + 
    <input type="number" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: ${s}`
        }
    </script>
</body>
</html>
