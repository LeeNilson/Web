<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio de Design</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css"/> 
</head>

<body>

    <header>
        <h1>Meu Portfólio de Design</h1>
        <button id="btn-dark-mode">Ativar Modo Escuro</button>
    </header>

    <main>
        <section class="galeria-principal">
            <div class="imagem-destaque">
                <img src="https://d3jmn01ri1fzgl.cloudfront.net/photoadking/webp_thumbnail/white-coffee-logo-template-xz3bv2e0f79a14.webp" alt="Imagem do Projeto 1" id="imagem-principal">
            </div>
            <div class="info-destaque">
                <h2 id="titulo-projeto">Identidade Visual para Startup</h2>
                <p id="descricao-projeto">Criação de uma identidade visual completa, incluindo logo, paleta de cores e tipografia para uma startup de tecnologia.</p>
                <a href="https://example.com/projeto1" class="link-projeto" target="_blank">Ver projeto completo</a>
            </div>
        </section>

        <section class="galeria-miniaturas">
            <h2>Outros Projetos</h2>
            <ul class="lista-projetos">
                <li>
                    <img class="miniatura ativa" src="https://d3jmn01ri1fzgl.cloudfront.net/photoadking/webp_thumbnail/white-coffee-logo-template-xz3bv2e0f79a14.webp" 
                         data-titulo="Identidade Visual para Startup" 
                         data-descricao="Criação de uma identidade visual completa, incluindo logo, paleta de cores e tipografia para uma startup de tecnologia."
                         alt="Miniatura do Projeto 1">
                </li>
                <li>
                    <img class="miniatura" src="https://d3jmn01ri1fzgl.cloudfront.net/photoadking/webp_thumbnail/classic-barber-shop-logo-design-template-5br5m8d58eca4a.webp" 
                         data-titulo="Website para Cafeteria"
                         data-descricao="Desenvolvimento de um site moderno e responsivo para uma cafeteria local, focado na experiência do usuário."
                         alt="Miniatura do Projeto 2">
                </li>
                <li>
                    <img class="miniatura" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlVrnY-6eK0aEuxRzmJ0-nn-CUP7bFbwPbIw&s"
                         data-titulo="Campanha de Marketing Digital"
                         data-descricao="Criação de peças gráficas para uma campanha de marketing digital, incluindo posts para redes sociais e banners."
                         alt="Miniatura do Projeto 3">
                </li>
                <li>
                    <img class="miniatura" src="https://d3jmn01ri1fzgl.cloudfront.net/photoadking/webp_thumbnail/comdey-show-logo-template-yvhvnu0ed06bf0.webp"
                         data-titulo="Design de Aplicativo Mobile"
                         data-descricao="Interface e experiência do usuário (UI/UX) para um novo aplicativo de organização pessoal."
                         alt="Miniatura do Projeto 4">
                </li>
            </ul>
        </section>
    </main> <script src="js/script.js"></script>
